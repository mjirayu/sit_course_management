<!DOCTYPE html>
<html>
<head>
	<title>DragSort Example</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="jquery.dragsort-0.5.2.js"></script>
	
			<h1>jQuery List DragSort Example</h1>
		
		
		
		<div id="main">

			<ul id="course-list">
				
				<li><div>1</div></li>
				<li><div>2</div></li>
				<li><div>3</div></li>
				<li><div>4</div></li>
				
			</ul>
			
			<ul id="years-1" class="y-placeHolder">
				<li><div>10</div></li>
				<li><div>11</div></li>
				
			</ul>
			<ul id="years-2" class="y-placeHolder">
				<li><div>10</div></li>
				<li><div>11</div></li>
				
			</ul>
			<ul id="years-3" class="y-placeHolder">
				<li><div>10</div></li>
				<li><div>11</div></li>
				
			</ul>
			<ul id="years-4" class="y-placeHolder">
				<li><div>10</div></li>
				<li><div>11</div></li>
			
			</ul>
			
		

			<div id="test"></div>
		</div>
	
	<!-- save sort order here which can be retrieved on server on postback -->
	<input name="list1SortOrder" type="hidden" />

	<script type="text/javascript">
		$(".y-placeHolder, #course-list").dragsort({ 
			dragSelector: "div", dragBetween: true, dragEnd: saveOrder, placeHolderTemplate: "<li class='placeHolder'><div>asdasd</div></li>" 
		});

		$('body').attr( "data-course", { myType: "test", count: 40 } );
		
		function saveOrder() {
			var data = $("#list1 li").map(function() { 
				return $(this).children().html(); 
			}).get();

			$("input[name=list1SortOrder]").val(data.join("|"));
		};
	</script>

</body>
</html>
